name: tests-ubuntu

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: install
      run: sudo make install

    - name: testing
      run: sudo make tests

    - name: Run check
      run: make check

    - name: Run distcheck
      run: make distcheck
